<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный путеводитель по мирам - Telegram Mini App">
  <meta name="keywords" content="telegram, mini app, game, adventure, fantasy, sci-fi, medieval, egypt">
  <meta name="author" content="Interactive Worlds Guide Team">
  
  <!-- Telegram Web App Meta Tags -->
  <meta name="telegram-web-app-ready" content="true">
  <meta name="telegram-web-app-version" content="6.9">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#2481cc">
  <meta name="msapplication-TileColor" content="#2481cc">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Интерактивный путеводитель по мирам">
  <meta property="og:description" content="Погрузитесь в увлекательные миры фэнтези, научной фантастики, средневековья и древнего Египта">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-domain.com">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Интерактивный путеводитель по мирам">
  <meta name="twitter:description" content="Погрузитесь в увлекательные миры фэнтези, научной фантастики, средневековья и древнего Египта">
  <meta name="twitter:image" content="/og-image.png">
  
  <title>Интерактивный путеводитель по мирам</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/styles/globals.css" as="style">
  <link rel="preload" href="/src/main.tsx" as="script">
  
  <!-- Prevent flash of unstyled content -->
  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #root {
      width: 100%;
      height: 100vh;
    }
    
    .loading-screen {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Интерактивный путеводитель</div>
    <div class="loading-subtext">Загрузка миров...</div>
  </div>
  
  <!-- Root element for React -->
  <div id="root"></div>
  
  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Remove loading screen when app is ready -->
  <script>
    // Hide loading screen when React app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            loading.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Handle Telegram Web App initialization
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      
      // Set up theme
      const isDark = window.Telegram.WebApp.colorScheme === 'dark';
      document.documentElement.classList.toggle('dark', isDark);
      
      // Set theme colors
      if (window.Telegram.WebApp.themeParams.bg_color) {
        document.documentElement.style.setProperty(
          '--tg-theme-bg-color',
          window.Telegram.WebApp.themeParams.bg_color
        );
      }
      
      if (window.Telegram.WebApp.themeParams.text_color) {
        document.documentElement.style.setProperty(
          '--tg-theme-text-color',
          window.Telegram.WebApp.themeParams.text_color
        );
      }
      
      if (window.Telegram.WebApp.themeParams.button_color) {
        document.documentElement.style.setProperty(
          '--tg-theme-button-color',
          window.Telegram.WebApp.themeParams.button_color
        );
      }
      
      if (window.Telegram.WebApp.themeParams.button_text_color) {
        document.documentElement.style.setProperty(
          '--tg-theme-button-text-color',
          window.Telegram.WebApp.themeParams.button_text_color
        );
      }
    }
    
    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  
  <!-- Vite entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
